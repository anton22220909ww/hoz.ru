<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="img/fav-icon.png"/>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Адрес</div>
              <div class="text-one">г. Волгоград</div>
              <div class="text-two"> Университетский проспект, 107</div>
            </div>
            <div class="phone details">
              <i class="fas fa-phone-alt"></i>
              <div class="topic">Телефон</div>
              <div class="text-one">+7 (8512) 668-333</div>
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">info@tennisart.ru</div>
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Свяжитесь с нами</div>
            <p>
              Если у вас есть какие-то вопросы -
              заполните форму ниже
            </p>
            <form action="mail.php" name="form" method="POST">
              <div class="input-box">
                <input
                  type="text"
                  placeholder="Ваше имя"
                  name="name"
                  id="name"
                  data-reg="^[А-ЯЁ][а-яё]*$"
                />
                <label for="name">Только русские буквы</label>
              </div>
              <div class="input-box">
                <input
                  type="text"
                  placeholder="Введите email"
                  name="email"
                  id="email"
                  data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
                />
                <label for="email">В формате: your-name@email.com</label>
              </div>
              <div class="input-box">
                <input
                  type="text"
                  placeholder="Введите телефон"
                  name="phone"
                  id="phone"
                  data-reg="^((\+7|7|8)+([0-9]){10})$"
                />
                <label for="phone">В формате: 88000000000 или 78000000000</label>
              </div>
              <div class="input-box message-box">
                <textarea placeholder="Сообщение" name="message"></textarea>
              </div>
              <div class="button">
                <input type="submit" id="button" value="Отправить" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <script
        src="https://kit.fontawesome.com/fce9a50d02.js"
        crossorigin="anonymous"
      ></script>
      <script src="js/register.js"></script>
</body>
</html>
